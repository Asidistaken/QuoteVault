<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuoteVault - Sign In</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body class="theme-movie">
    <div class="auth-container">
        <header class="site-header">
            <h1>QUOTE<span>VAULT</span></h1>
        </header>

        <div class="toggle-box">
            <div class="toggle-slider" id="slider"></div>
            <button class="toggle-btn active" onclick="switchMode('signin')">Sign In</button>
            <button class="toggle-btn" onclick="switchMode('signup')">Sign Up</button>
        </div>

        <div class="forms-wrapper">
            <form id="signin-form" class="auth-form active">
                <br>
                <div class="input-group">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" class="auth-input" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" class="auth-input" placeholder="Password" required>
                </div>
                <button type="submit" class="full-width-btn">Sign In</button>
                <p style="text-align: center; color: var(--text-muted); font-size: 0.9rem; margin-top: 10px;">
                    Forgot Password?
                </p>
            </form>

            <form id="signup-form" class="auth-form">
                <div class="file-upload-wrapper">
                    <i class="fa-solid fa-camera"></i>
                    <img id="pfp-preview" src="" alt="Preview">
                    <input type="file" id="pfp-input" accept="image/*" onchange="previewImage(this)">
                </div>

                <div class="input-group">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" class="auth-input" id="signup-nick" placeholder="Nickname" required>
                </div>

                <div class="input-group">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" class="auth-input" id="signup-email" placeholder="Email" required>
                </div>

                <div class="input-group">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" class="auth-input" id="signup-pass" placeholder="Password" required>
                </div>

                <div class="input-group">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" class="auth-input" id="signup-confirm" placeholder="Confirm Password" required>
                </div>

                <button type="submit" class="full-width-btn">Sign Up</button>
            </form>
        </div>
    </div>

    <script>
        const slider = document.getElementById('slider');
        const signinForm = document.getElementById('signin-form');
        const signupForm = document.getElementById('signup-form');
        const btns = document.querySelectorAll('.toggle-btn');
        const container = document.querySelector('.auth-container');

        // Toggle Logic
        function switchMode(mode) {
            if (mode === 'signin') {
                slider.style.transform = 'translateX(0)';
                btns[0].classList.add('active');
                btns[1].classList.remove('active');
                signinForm.classList.add('active');
                signinForm.classList.remove('left');
                signupForm.classList.remove('active');
                container.style.height = '500px';
                document.title = "QuoteVault - Sign In";
            } else {
                slider.style.transform = 'translateX(100%)';
                btns[0].classList.remove('active');
                btns[1].classList.add('active');
                signinForm.classList.remove('active');
                signinForm.classList.add('left');
                signupForm.classList.add('active');
                container.style.height = '750px'; // Increased height for nickname field
                document.title = "QuoteVault - Sign Up";
            }
        }

        // Image Preview Logic
        function previewImage(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.getElementById('pfp-preview');
                    img.src = e.target.result;
                    img.style.display = 'block';
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        // --- AUTH LOGIC ---

        // Sign In
        document.getElementById('signin-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const inputs = e.target.querySelectorAll('input');
            const email = inputs[0].value;
            const password = inputs[1].value;

            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await res.json();
                if (data.success) window.location.href = '/';
                else alert(data.error || 'Login failed');
            } catch (err) { alert("Server connection error"); }
        });

        // Sign Up (Updated to use FormData)
        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const nickname = document.getElementById('signup-nick').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-pass').value;
            const confirm = document.getElementById('signup-confirm').value;
            const fileInput = document.getElementById('pfp-input');

            if(password !== confirm) {
                alert("Passwords do not match!");
                return;
            }

            // Create FormData to send text + file
            const formData = new FormData();
            formData.append('nickname', nickname);
            formData.append('email', email);
            formData.append('password', password);
            if (fileInput.files[0]) {
                formData.append('avatar', fileInput.files[0]);
            }

            try {
                const res = await fetch('/api/signup', {
                    method: 'POST',
                    // Note: Do NOT set Content-Type header when sending FormData
                    body: formData 
                });
                const data = await res.json();
                if (data.success) {
                    alert("Account created! Logging you in...");
                    window.location.href = '/';
                } else {
                    alert(data.error || 'Signup failed');
                }
            } catch (err) { alert("Server connection error"); }
        });
    </script>
</body>
</html>
