<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuoteVault - Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap');

        /* --- ADMIN SPECIFIC OVERRIDES --- */
        :root {
            --bg-panel: #121212;
            --bg-input: #222;
            --border-color: #333;
        }

        body {
            background: var(--bg-color); 
            height: 100vh;
            overflow: hidden; 
            padding: 20px;
        }

        .sidebar, .main-stage, .meta-panel, 
        .card, .form-input, .filter-chip, 
        .btn-save, .type-btn, .btn-new, .btn-upload,
        .slider-thumb, i, span, button {
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        .btn-remove {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 36px;
            height: 36px;
            background: rgba(30, 30, 30, 0.9);
            border: 1px solid #444;
            border-radius: 8px;
            color: #ff2e63; /* Red color */
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            backdrop-filter: blur(4px);
            z-index: 10;
            transition: all 0.3s;
        }
        .btn-remove:hover {
            background: #ff2e63;
            color: white;
            border-color: #ff2e63;
            transform: scale(1.05);
        }

        /* LAYOUT GRID */
        .admin-layout {
            display: grid;
            grid-template-columns: 280px 1fr 320px;
            gap: 20px;
            width: 100%;
            height: 100%;
            max-width: 1920px;
            margin: 0 auto;
        }

        /* --- 1. SIDEBAR --- */
        .sidebar.admin-sidebar {
            background: var(--bg-panel);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            padding: 24px;
            align-items: stretch; 
            justify-content: flex-start;
            gap: 0;
        }

        .sidebar-header {
            font-size: 0.8rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--text-muted);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Search */
        .search-wrapper { position: relative; margin-bottom: 15px; }
        .search-wrapper input {
            width: 100%;
            background: var(--bg-input);
            border: 1px solid var(--border-color);
            color: white;
            padding: 12px 12px 12px 40px;
            border-radius: 8px;
            font-size: 0.9rem;
            outline: none;
        }
        .search-wrapper input:focus { border-color: var(--primary); box-shadow: 0 0 0 2px rgba(255,255,255,0.05); }
        .search-wrapper i { position: absolute; left: 14px; top: 14px; color: #555; }

        /* Filter Chips */
        .filter-row { display: flex; gap: 10px; margin-bottom: 20px; }
        .filter-chip {
            flex: 1;
            aspect-ratio: 1/1;
            background: var(--bg-input);
            border: 1px solid var(--border-color);
            color: var(--text-muted);
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .filter-chip:hover { color: white; background: #333; }
        .filter-chip.active { background: var(--primary); color: white; border-color: var(--primary); }

        /* Content List */
        .content-list {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 5px;
            padding-right: 5px;
            margin-bottom: 15px;
        }
        
        .list-item {
            display: flex;
            align-items: center;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            color: #ccc;
            font-size: 0.9rem;
            border: 1px solid transparent;
        }
        .list-item:hover { background: #1f1f1f; color: white; }
        .list-item.active { background: rgba(255, 255, 255, 0.03); border-color: var(--primary); color: white; }
        
        .item-title {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 160px;
            font-weight: 500;
        }
        .item-spacer { flex-grow: 1; margin: 0 10px; }
        .item-icon { color: #555; font-size: 0.8rem; }
        .list-item:hover .item-icon { color: var(--primary); }

        .btn-new {
            width: 100%;
            background: transparent;
            border: 1px dashed #444;
            color: #888;
            padding: 14px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }
        .btn-new:hover { border-color: var(--primary); color: var(--primary); background: rgba(255,255,255,0.02); }

        /* --- 2. MAIN STAGE --- */
        .main-stage {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 0 10px;
            overflow-y: auto;
        }

        /* Header */
        .stage-header {
            background: var(--bg-panel);
            border: 1px solid var(--border-color);
            padding: 16px 24px;
            border-radius: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo { font-weight: 900; font-size: 1.4rem; letter-spacing: -0.5px; }
        .logo span { color: var(--primary); }

        .type-toggles { display: flex; gap: 5px; background: var(--bg-input); padding: 5px; border-radius: 8px; }
        .type-btn {
            background: transparent;
            border: none;
            color: #777;
            padding: 8px 20px;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
        }
        .type-btn:hover { color: #fff; }
        .type-btn.active { background: var(--primary); color: white; }

        /* SECTIONS LAYOUT (3 Columns) */
        .sections-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 24px;
            flex: 1;
            min-height: 0;
        }

        .content-section {
            display: flex;
            flex-direction: column;
            gap: 16px;
            min-width: 0;
        }

        .section-header {
            font-size: 0.85rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-muted);
            padding-left: 5px;
            border-left: 3px solid var(--primary);
            line-height: 1;
        }

        .section-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
            overflow-y: auto;
            padding-right: 5px;
        }

        /* CARDS */
        .card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            height: 450px; /* Fixed Height */
        }
        .card:hover { border-color: #444; }

        .btn-add-item {
            background: var(--bg-input);
            border: 1px dashed #444;
            color: #666;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 600;
            transition: all 0.2s;
        }
        .btn-add-item:hover { color: var(--primary); border-color: var(--primary); }

        /* Media Box */
        .media-container {
            width: 100%;
            aspect-ratio: 16/9;
            background: #000;
            border: 1px solid #222;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .media-container img, .media-container video, .media-container canvas {
            width: 100%; height: 100%; object-fit: contain;
        }
        .placeholder-text { color: #444; font-size: 0.85rem; text-align: center; }
        .placeholder-text i { font-size: 2rem; margin-bottom: 10px; display: block; opacity: 0.5; }

        .btn-upload {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 36px;
            height: 36px;
            background: rgba(30, 30, 30, 0.9);
            border: 1px solid #444;
            border-radius: 8px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            backdrop-filter: blur(4px);
            z-index: 10;
        }
        .btn-upload:hover { background: var(--primary); border-color: var(--primary); }

        /* Inputs */
        .form-input {
            width: 100%;
            background: var(--bg-input);
            border: 1px solid var(--border-color);
            color: white;
            padding: 10px;
            border-radius: 8px;
            font-size: 0.85rem;
            outline: none;
        }
        .form-input:focus { border-color: var(--primary); }

        /* SLIDER & NUMBER INPUT */
        .slider-container {
            background: var(--bg-input);
            padding: 10px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .slider-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.75rem;
            color: var(--text-muted);
            font-weight: 600;
            text-transform: uppercase;
        }
        .slider-row { display: flex; align-items: center; gap: 10px; }
        input[type=range] { flex: 1; appearance: none; background: transparent; }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; height: 16px; width: 16px; border-radius: 50%;
            background: var(--primary); cursor: pointer; margin-top: -6px;
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%; height: 4px; cursor: pointer; background: #444; border-radius: 2px;
        }
        .slider-number {
            width: 50px; background: #111; border: 1px solid #333; color: white;
            text-align: center; padding: 4px; border-radius: 4px; font-size: 0.9rem; font-weight: bold;
        }

        /* --- 3. META PANEL --- */
        .meta-panel {
            background: var(--bg-panel);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 24px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .tag-area { flex:1; display:flex; flex-direction:column; gap:10px; }
        .tag-input-group { display: flex; gap: 8px; }
        .tag-list { display: flex; flex-wrap: wrap; gap: 8px; align-content: flex-start; margin-top: 10px; }
        
        .tag-chip {
            background: #222;
            color: #ccc;
            font-size: 0.8rem;
            padding: 6px 10px;
            border-radius: 6px;
            border: 1px solid #333;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .tag-chip span { cursor: pointer; color: #666; font-size: 1.1em; }
        .tag-chip span:hover { color: var(--primary); }

        .btn-save {
            background: var(--primary);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        .btn-save:hover { filter: brightness(1.15); transform: translateY(-2px); }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }
    </style>
</head>
<body class="theme-movie">

    <div class="admin-layout">
        
        <aside class="sidebar admin-sidebar">
            <div class="sidebar-header">
                Database
                <i class="fa-solid fa-server"></i>
            </div>
            
            <div class="search-wrapper">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" id="searchInput" placeholder="Search content..." onkeyup="searchContent()">
            </div>

            <div class="filter-row">
                <div class="filter-chip active" onclick="filterList('all', this)" title="All">
                    <i class="fa-solid fa-layer-group"></i>
                </div>
                <div class="filter-chip" onclick="filterList('movie', this)" title="Movies">
                    <i class="fa-solid fa-film"></i>
                </div>
                <div class="filter-chip" onclick="filterList('series', this)" title="TV Series">
                    <i class="fa-solid fa-tv"></i>
                </div>
                <div class="filter-chip" onclick="filterList('game', this)" title="Games">
                    <i class="fa-solid fa-gamepad"></i>
                </div>
            </div>

            <div class="content-list" id="contentList"></div>

            <button class="btn-new" onclick="resetForm()">
                <i class="fa-solid fa-plus"></i> Create New
            </button>
        </aside>

        <main class="main-stage">
            <header class="stage-header">
                <div class="logo">QUOTE<span>VAULT</span></div>
                <div class="type-toggles">
                    <button class="type-btn active" onclick="setCategory('movie')">Movie</button>
                    <button class="type-btn" onclick="setCategory('series')">Series</button>
                    <button class="type-btn" onclick="setCategory('game')">Game</button>
                </div>
            </header>

            <input type="hidden" id="editContentId">
            <input type="hidden" id="inpTitle">

            <div class="sections-container">
                
                <div class="content-section">
                    <div class="section-header">Quote Clips</div>
                    <div id="list-quotes" class="section-list"></div>
                    <button class="btn-add-item" onclick="addQuoteItem()">
                        <i class="fa-solid fa-plus"></i> Add Clip
                    </button>
                </div>

                <div class="content-section">
                    <div class="section-header">Character Images</div>
                    <div id="list-chars" class="section-list"></div>
                    <button class="btn-add-item" onclick="addCharItem()">
                        <i class="fa-solid fa-plus"></i> Add Image
                    </button>
                </div>

                <div class="content-section">
                    <div class="section-header">Banner Images</div>
                    <div id="list-banners" class="section-list"></div>
                    <button class="btn-add-item" onclick="addBannerItem()">
                        <i class="fa-solid fa-plus"></i> Add Banner
                    </button>
                </div>

            </div>
        </main>

        <aside class="meta-panel">
            <div class="tag-area">
                <div class="card-label" style="text-align:left; margin-bottom:10px;">Metadata</div>
                <input type="text" class="form-input" id="metaTitle" placeholder="Franchise Title (e.g. Breaking Bad)" style="margin-bottom:15px;">
                
                <div class="card-label" style="text-align:left; margin-bottom:10px;">Tags & Genre</div>
                <div class="tag-input-group">
                    <input type="text" class="form-input" id="tagInput" list="tagListSuggestions" placeholder="Add tag...">
                    <datalist id="tagListSuggestions"></datalist>
                    <button class="btn-new" style="margin:0; width:50px; padding:0; display:flex; align-items:center; justify-content:center;" onclick="addTag()">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                </div>
                <div class="tag-list" id="tagContainer"></div>
            </div>

            <button class="btn-save" id="btnSave" onclick="saveContent()">
                <i class="fa-solid fa-floppy-disk"></i>
                <span id="btnSaveText">Save Movie</span>
            </button>
        </aside>

    </div>

    <script>
        // CONFIG FOR SWEETALERT TO PREVENT LAYOUT SHIFT
        const swal = Swal.mixin({
            heightAuto: false,
            scrollbarPadding: false,
            background: '#222',
            color: '#fff',
            confirmButtonColor: '#ff2e63'
        });

        let currentTags = [];
        let currentCategory = 'movie';
        let currentFilter = 'all';

        window.onload = () => {
            searchContent();
            loadTagSuggestions();
            addQuoteItem();
            addCharItem();
            addBannerItem();
        };

        // --- 1. SEARCH & LIST ---
        function filterList(type, el) {
            currentFilter = type;
            document.querySelectorAll('.filter-chip').forEach(c => c.classList.remove('active'));
            el.classList.add('active');
            searchContent();
        }

        async function searchContent() {
            const q = document.getElementById('searchInput').value;
            const res = await fetch(`/api/admin/search?query=${q}&type=${currentFilter}`);
            const data = await res.json();
            const list = document.getElementById('contentList');
            list.innerHTML = '';

            data.forEach(item => {
                let icon = 'fa-film';
                if(item.category === 'series') icon = 'fa-tv';
                if(item.category === 'game') icon = 'fa-gamepad';

                const div = document.createElement('div');
                div.className = 'list-item';
                div.innerHTML = `
                    <span class="item-title">${item.title}</span>
                    <span class="item-spacer"></span>
                    <i class="fa-solid ${icon} item-icon"></i>
                `;
                div.onclick = () => loadEdit(item);
                list.appendChild(div);
            });
        }

        function setCategory(cat) {
            currentCategory = cat;
            document.body.className = 'theme-' + cat;
            document.querySelectorAll('.type-btn').forEach(b => {
                b.classList.remove('active');
                if(b.innerText.toLowerCase() === cat) b.classList.add('active');
            });
            const displayCat = cat.charAt(0).toUpperCase() + cat.slice(1);
            document.getElementById('btnSaveText').innerText = `Save ${displayCat}`;
        }

        // --- 2. DYNAMIC LIST RENDERING (UPDATED) ---
        const uuid = () => 'id-' + Math.random().toString(36).substr(2, 9);

        // NEW: SweetAlert Confirmation before removing from DOM
        function confirmRemoveCard(id) {
            swal.fire({
                title: 'Remove this item?',
                text: "It will be removed from this list. (Click Save to apply changes).",
                icon: 'warning',
                background: '#222',
                color: '#fff',
                showCancelButton: true,
                confirmButtonColor: '#ff2e63',
                cancelButtonColor: '#444',
                confirmButtonText: 'Yes, remove it'
            }).then((result) => {
                if (result.isConfirmed) {
                    const card = document.getElementById(id);
                    if(card) {
                        card.style.transition = 'opacity 0.3s, transform 0.3s';
                        card.style.opacity = '0';
                        card.style.transform = 'scale(0.9)';
                        setTimeout(() => card.remove(), 300); // Wait for animation
                    }
                }
            });
        }

        function addQuoteItem(data = {}) {
            const domId = uuid();
            const id = data.id || domId; 

            const html = `
                <div class="card quote-card" id="${id}">
                    <div class="media-container">
                        <button class="btn-remove" onclick="confirmRemoveCard('${id}')" title="Remove">
                            <i class="fa-solid fa-trash"></i>
                        </button>

                        <div class="placeholder-text video-ph" style="${data.path ? 'display:none' : ''}">
                            <i class="fa-solid fa-film"></i> No Video
                        </div>
                        <video class="vid-preview" controls src="${data.path || ''}" style="${data.path ? 'display:block' : 'display:none'}"></video>
                        
                        <button class="btn-upload" onclick="triggerUpload('${id}', '.file-video')">
                            <i class="fa-solid fa-upload"></i>
                        </button>
                    </div>
                    <input type="file" class="file-video" accept="video/*" hidden onchange="handleListVideo(this, '${id}')">
                    <input type="text" class="form-input inp-time" placeholder="Stop Time (e.g. 14.5)" value="${data.stop || ''}">
                    <input type="text" class="form-input inp-quote" placeholder="Correct Quote" value="${data.answer || ''}">
                </div>
            `;
            document.getElementById('list-quotes').insertAdjacentHTML('beforeend', html);
        }

        function addCharItem(data = {}) {
            const domId = uuid();
            const id = data.id || domId; 
            const level = data.level !== undefined ? data.level * 100 : 100;

            const html = `
                <div class="card char-card" id="${id}">
                    <div class="media-container">
                        <button class="btn-remove" onclick="confirmRemoveCard('${id}')" title="Remove">
                            <i class="fa-solid fa-trash"></i>
                        </button>

                        <div class="placeholder-text img-ph">
                            <i class="fa-regular fa-user"></i> No Image
                        </div>
                        <canvas class="cv-preview" style="display:none;"></canvas>
                        <img class="raw-preview" style="display:none;">
                        
                        <button class="btn-upload" onclick="triggerUpload('${id}', '.file-img')">
                            <i class="fa-solid fa-upload"></i>
                        </button>
                    </div>
                    <input type="file" class="file-img" accept="image/*" hidden onchange="handleListImage(this, '${id}')">
                    
                    <div class="slider-container">
                        <div class="slider-header"><span>Clarity</span> <i class="fa-solid fa-eye"></i></div>
                        <div class="slider-row">
                            <input type="range" class="rng-pixel" min="1" max="100" value="${level}" 
                                   oninput="syncListPixel('${id}', this.value)">
                            <input type="number" class="slider-number num-pixel" min="1" max="100" value="${level}" 
                                   oninput="syncListPixel('${id}', this.value)">
                        </div>
                    </div>
                    <input type="text" class="form-input inp-answer" placeholder="Character Name" value="${data.answer || ''}">
                </div>
            `;
            document.getElementById('list-chars').insertAdjacentHTML('beforeend', html);
            if(data.path) loadListImage(id, data.path, data.level);
        }

        function addBannerItem(data = {}) {
            const domId = uuid();
            const id = data.id || domId; 
            const level = data.level !== undefined ? data.level * 100 : 100;

            const html = `
                <div class="card banner-card" id="${id}">
                    <div class="media-container">
                        <button class="btn-remove" onclick="confirmRemoveCard('${id}')" title="Remove">
                            <i class="fa-solid fa-trash"></i>
                        </button>

                        <div class="placeholder-text img-ph">
                            <i class="fa-regular fa-image"></i> No Image
                        </div>
                        <canvas class="cv-preview" style="display:none;"></canvas>
                        <img class="raw-preview" style="display:none;">
                        
                        <button class="btn-upload" onclick="triggerUpload('${id}', '.file-img')">
                            <i class="fa-solid fa-upload"></i>
                        </button>
                    </div>
                    <input type="file" class="file-img" accept="image/*" hidden onchange="handleListImage(this, '${id}')">
                    
                    <div class="slider-container">
                        <div class="slider-header"><span>Clarity</span> <i class="fa-solid fa-eye"></i></div>
                        <div class="slider-row">
                            <input type="range" class="rng-pixel" min="1" max="100" value="${level}" 
                                   oninput="syncListPixel('${id}', this.value)">
                            <input type="number" class="slider-number num-pixel" min="1" max="100" value="${level}" 
                                   oninput="syncListPixel('${id}', this.value)">
                        </div>
                    </div>
                </div>
            `;
            document.getElementById('list-banners').insertAdjacentHTML('beforeend', html);
            if(data.path) loadListImage(id, data.path, data.level);
        }

        // --- 3. MEDIA HANDLING ---
        function triggerUpload(cardId, selector) {
            document.querySelector(`#${cardId} ${selector}`).click();
        }

        function handleListVideo(input, cardId) {
            const f = input.files[0];
            if(f) {
                const card = document.getElementById(cardId);
                card.querySelector('.video-ph').style.display = 'none';
                const v = card.querySelector('.vid-preview');
                v.style.display = 'block';
                v.src = URL.createObjectURL(f);
            }
        }
        function loadListVideo(cardId, path) {
            const card = document.getElementById(cardId);
            card.querySelector('.video-ph').style.display = 'none';
            const v = card.querySelector('.vid-preview');
            v.style.display = 'block';
            v.src = path;
        }

        function handleListImage(input, cardId) {
            const f = input.files[0];
            if(f) {
                const card = document.getElementById(cardId);
                const raw = card.querySelector('.raw-preview');
                raw.src = URL.createObjectURL(f);
                raw.onload = () => {
                    card.querySelector('.img-ph').style.display = 'none';
                    card.querySelector('.cv-preview').style.display = 'block';
                    syncListPixel(cardId, 100);
                };
            }
        }
        function loadListImage(cardId, path, level) {
            const card = document.getElementById(cardId);
            const raw = card.querySelector('.raw-preview');
            raw.src = path;
            raw.onload = () => {
                card.querySelector('.img-ph').style.display = 'none';
                card.querySelector('.cv-preview').style.display = 'block';
                const val = level ? level * 100 : 100;
                syncListPixel(cardId, val);
            };
        }

        function syncListPixel(cardId, val) {
            val = parseInt(val);
            if(val > 100) val = 100; if(val < 1) val = 1;

            const card = document.getElementById(cardId);
            card.querySelector('.rng-pixel').value = val;
            card.querySelector('.num-pixel').value = val;

            const raw = card.querySelector('.raw-preview');
            const cv = card.querySelector('.cv-preview');
            const ctx = cv.getContext('2d');
            
            if(!raw.src) return;

            cv.width = raw.naturalWidth;
            cv.height = raw.naturalHeight;
            const level = val / 100;

            if(level >= 1.0) {
                ctx.drawImage(raw, 0, 0);
            } else {
                const w = cv.width * level;
                const h = cv.height * level;
                ctx.imageSmoothingEnabled = false;
                ctx.drawImage(raw, 0, 0, w, h);
                ctx.drawImage(cv, 0, 0, w, h, 0, 0, cv.width, cv.height);
            }
        }

        // --- 4. LOAD & RESET ---
        function loadEdit(item) {
            resetForm();
            document.getElementById('editContentId').value = item.id;
            setCategory(item.category);
            document.getElementById('metaTitle').value = item.title;

            document.getElementById('list-quotes').innerHTML = '';
            document.getElementById('list-chars').innerHTML = '';
            document.getElementById('list-banners').innerHTML = '';

            // Loop through the questions array from the server
            item.questions.forEach(q => {
                if(q.type === 'quote') {
                    // Pass the ID explicitly
                    addQuoteItem({ id: q.id, path: q.media_path, stop: q.stop_time, answer: q.answer });
                } else if(q.type === 'character') {
                    addCharItem({ id: q.id, path: q.media_path, answer: q.answer, level: q.pixel_level });
                } else if(q.type === 'banner') {
                    addBannerItem({ id: q.id, path: q.media_path, level: q.pixel_level });
                }
            });

            // Add empty cards if none exist
            if(document.getElementById('list-quotes').children.length === 0) addQuoteItem();
            if(document.getElementById('list-chars').children.length === 0) addCharItem();
            if(document.getElementById('list-banners').children.length === 0) addBannerItem();

            currentTags = item.tags || [];
            renderTags();
        }

        function resetForm() {
            document.getElementById('editContentId').value = '';
            document.getElementById('metaTitle').value = '';
            document.getElementById('list-quotes').innerHTML = '';
            document.getElementById('list-chars').innerHTML = '';
            document.getElementById('list-banners').innerHTML = '';
            
            addQuoteItem();
            addCharItem();
            addBannerItem();

            currentTags = [];
            renderTags();
        }

        // --- 5. TAGS ---
        async function loadTagSuggestions() {
            const input = document.getElementById('tagInput');
            input.addEventListener('input', async () => {
                const res = await fetch(`/api/admin/tags?q=${input.value}`);
                const tags = await res.json();
                const dl = document.getElementById('tagListSuggestions');
                dl.innerHTML = '';
                tags.forEach(t => dl.appendChild(new Option(t)));
            });
        }
        function addTag() {
            const v = document.getElementById('tagInput').value.trim();
            if(v && !currentTags.includes(v)) {
                currentTags.push(v);
                renderTags();
                document.getElementById('tagInput').value = '';
            }
        }
        function renderTags() {
            const c = document.getElementById('tagContainer');
            c.innerHTML = '';
            currentTags.forEach(t => {
                const tag = document.createElement('div');
                tag.className = 'tag-chip';
                tag.innerHTML = `${t} <span onclick="removeTag('${t}')">&times;</span>`;
                c.appendChild(tag);
            });
        }
        function removeTag(t) { currentTags = currentTags.filter(x => x!==t); renderTags(); }

        // --- 6. SAVE ---
        async function saveContent() {
            const id = document.getElementById('editContentId').value;
            const title = document.getElementById('metaTitle').value;
            const fd = new FormData();

            fd.append('id', id);
            fd.append('category', currentCategory);
            fd.append('title', title);
            fd.append('tags', JSON.stringify(currentTags));

            // Collect ALL items (Quotes, Chars, Banners)
            const items = [];

            // 1. Helper to process cards
            const processCards = (selector, type) => {
                document.querySelectorAll(selector + ' .card').forEach((card, index) => {
                    const dbId = card.id.startsWith('id-') ? null : card.id; // Existing ID or Null
                    
                    // Generate a unique key for the file (e.g., "video_0", "char_1")
                    const fileKey = `${type}_${index}_${Math.random().toString(36).substr(2, 5)}`;
                    
                    const fileInput = card.querySelector('.file-video') || card.querySelector('.file-img');
                    if (fileInput.files[0]) {
                        fd.append(fileKey, fileInput.files[0]);
                    }

                    // Gather Data
                    const answer = card.querySelector('.inp-quote') ? card.querySelector('.inp-quote').value : 
                                   (card.querySelector('.inp-answer') ? card.querySelector('.inp-answer').value : title);
                    
                    const stopTime = card.querySelector('.inp-time') ? card.querySelector('.inp-time').value : null;
                    const pixelSlider = card.querySelector('.rng-pixel');
                    const pixelLevel = pixelSlider ? pixelSlider.value / 100 : null;

                    items.push({
                        type: type,
                        dbId: dbId, // Pass the DB ID so server knows to UPDATE, not INSERT
                        fileKey: fileKey, // Tell server which file belongs to this item
                        answer: answer,
                        stop_time: stopTime,
                        pixel_level: pixelLevel
                    });
                });
            };

            processCards('#list-quotes', 'quote');
            processCards('#list-chars', 'character');
            processCards('#list-banners', 'banner');

            // Send the metadata as a JSON string
            fd.append('contentItems', JSON.stringify(items));

            try {
                const res = await fetch('/api/admin/content', { method:'POST', body:fd });
                const d = await res.json();
                if(d.success) {
                    swal.fire({ icon:'success', title:'Saved', showConfirmButton:false, timer:1000 });
                    searchContent();
                    if(!id) resetForm();
                } else throw new Error(d.error);
            } catch(e) { 
                swal.fire({ icon:'error', title:'Error', text:e.message }); 
            }
        }
    </script>
