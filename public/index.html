<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuoteVault</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">

    <script src="js/player.js"></script>

    <script src="js/mainpage.js"></script>
</head>

<body class="theme-movie">
    <div class="auth-widget" id="auth-container"></div>

    <div class="main-container">
        <header class="site-header">
            <h1>QUOTE<span>VAULT</span></h1>
        </header>
        <div class="app-layout">
            <div class="sidebar-wrapper">
                <aside class="sidebar category-sidebar">
                    <button class="nav-btn active" onclick="setTheme('movie')" title="Movies"><i
                            class="fa-solid fa-film"></i><span>Movies</span></button>
                    <button class="nav-btn" onclick="setTheme('series')" title="Series"><i
                            class="fa-solid fa-tv"></i><span>Series</span></button>
                    <button class="nav-btn" onclick="setTheme('game')" title="Games"><i
                            class="fa-solid fa-gamepad"></i><span>Games</span></button>
                </aside>
                <aside class="sidebar mode-sidebar">
                    <button class="mode-btn active" title="Quote Echo" onclick="setMode('quote')"><i
                            class="fa-solid fa-clapperboard"></i></button>
                    <button class="mode-btn" title="Character Visage" onclick="setMode('character')"><i
                            class="fa-solid fa-user-secret"></i></button>
                    <button class="mode-btn" title="Banner Fragment" onclick="setMode('banner')"><i
                            class="fa-solid fa-image"></i></button>

                    <button class="mode-btn suggest-btn" title="AI Suggestions" onclick="openRecModal()">
                        <i class="fa-solid fa-wand-magic-sparkles"></i>
                    </button>

                    <div id="rec-modal" class="modal-overlay hidden">
                        <div class="modal-content rec-content">
                            <div class="modal-header">
                                <h3><i class="fa-solid fa-robot"></i> AI Recommendations</h3>
                                <button class="btn-close-modal" onclick="closeRecModal()">
                                    <i class="fa-solid fa-times"></i>
                                </button>
                            </div>

                            <div class="modal-body" style="max-height: 50vh; overflow-y: auto; padding-right: 5px;">
                                <div id="rec-list" class="rec-list">
                                </div>
                            </div>

                            <div class="modal-footer"
                                style="padding: 15px; border-top: 1px solid rgba(255,255,255,0.1); display: flex; align-items: center; justify-content: center; gap: 10px; background: rgba(0,0,0,0.2);">
                                <span style="font-size: 0.9rem; color: #ccc;">Get</span>
                                <input type="number" id="rec-count-input" value="3" min="1" max="10"
                                    style="width: 50px; padding: 5px; border-radius: 4px; border: none; text-align: center;">
                                <span style="font-size: 0.9rem; color: #ccc;">more picks</span>
                                <button onclick="manualRefreshRecs()"
                                    style="padding: 6px 15px; background: var(--primary); color: #fff; border: none; border-radius: 4px; cursor: pointer; font-weight: bold;">
                                    Submit
                                </button>
                            </div>
                        </div>
                    </div>
                </aside>
            </div>

            <main class="content-area">
                <div class="display-card">
                    <div id="view-quote" class="content-view active">
                        <div class="player-container">
                            <div class="video-wrapper">
                                <video id="clip" playsinline>
                                </video>

                                <div class="play-hint">
                                    <i class="fa-solid fa-play"></i> Click to Play
                                </div>

                                <button id="restart-btn" class="restart-btn" title="Replay">
                                    <i class="fa-solid fa-rotate-left"></i>
                                </button>
                            </div>

                            <div class="volume-container">
                                <div class="volume-slider">
                                    <div class="volume-percent">50%</div>

                                    <div class="slider-track">
                                        <div class="slider-fill"></div>
                                        <div class="slider-thumb"></div>
                                        <input id="volume" type="range" min="0" max="100" step="1" value="50">
                                    </div>

                                    <div class="volume-icon">
                                        <i class="fa-solid fa-volume-high"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="view-character" class="content-view">
                        <div class="image-display character-wrapper"><img id="char-img" src="" alt="Character"></div>
                    </div>
                    <div id="view-banner" class="content-view">
                        <div class="image-display banner-wrapper"><img id="banner-img" src="" alt="Banner"></div>
                    </div>
                </div>

                <div id="text-hint-container" class="text-hint-container"></div>

                <div class="answer-section">
                    <button class="skip-btn" id="skip-btn" title="Skip Level"><i
                            class="fa-solid fa-forward"></i></button>

                    <button class="hint-btn" title="Hint" onclick="revealHint()"><i
                            class="fa-solid fa-lightbulb"></i></button>

                    <input type="text" placeholder="Guess..." class="answer-input">

                    <button class="submit-btn" title="Submit"><i class="fa-solid fa-paper-plane"></i></button>
                </div>
            </main>
        </div>
    </div>
</body>

</html>
