<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuoteVault - Sign In</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 640 640'><path fill='white' d='M400 416C497.2 416 576 337.2 576 240C576 142.8 497.2 64 400 64C302.8 64 224 142.8 224 240C224 258.7 226.9 276.8 232.3 293.7L71 455C66.5 459.5 64 465.6 64 472L64 552C64 565.3 74.7 576 88 576L168 576C181.3 576 192 565.3 192 552L192 512L232 512C245.3 512 256 501.3 256 488L256 448L296 448C302.4 448 308.5 445.5 313 441L346.3 407.7C363.2 413.1 381.3 416 400 416zM440 160C462.1 160 480 177.9 480 200C480 222.1 462.1 240 440 240C417.9 240 400 222.1 400 200C400 177.9 417.9 160 440 160z'/></svg>">
    
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/login.js" defer></script>
</head>

<body class="theme-movie">
    <div class="auth-container">
        <header class="site-header">
            <h1>QUOTE<span>VAULT</span></h1>
        </header>

        <div class="toggle-box">
            <div class="toggle-slider" id="slider"></div>
            <button class="toggle-btn active" onclick="switchMode('signin')">Sign In</button>
            <button class="toggle-btn" onclick="switchMode('signup')">Sign Up</button>
        </div>

        <div class="forms-wrapper">
            <form id="signin-form" class="auth-form active">
                <br>
                <div class="input-group">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" class="auth-input" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" class="auth-input" placeholder="Password" required>
                </div>
                <button type="submit" class="full-width-btn">Sign In</button>
                <p style="text-align: center; color: var(--text-muted); font-size: 0.9rem; margin-top: 10px;">
                    Forgot Password?
                </p>
            </form>

            <form id="signup-form" class="auth-form">
                <div class="file-upload-wrapper">
                    <i class="fa-solid fa-camera"></i>
                    <img id="pfp-preview" src="" alt="Preview">
                    <input type="file" id="pfp-input" accept="image/*" onchange="previewImage(this)">
                </div>

                <div class="input-group">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" class="auth-input" id="signup-nick" placeholder="Nickname" required>
                </div>

                <div class="input-group">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" class="auth-input" id="signup-email" placeholder="Email" required>
                </div>

                <div class="input-group">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" class="auth-input" id="signup-pass" placeholder="Password" required>
                </div>

                <div class="input-group">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" class="auth-input" id="signup-confirm" placeholder="Confirm Password" required>
                </div>

                <button type="submit" class="full-width-btn">Sign Up</button>
            </form>
        </div>
    </div>
</body>
</html>
